    <h1>Tính</h1>
    <div>
        Nhập số thứ nhất:
        <input type="number" id='soThuNhat'>
    </div>
    <div>
        Nhập số thứ Hai:
        <input type="number" id="soThuHai">
    </div>
    <div>
        <button onclick="tinh('cong')">Tính tổng</button><br>
        <button onclick="tinh('tru')">Tính hiệu</button><br>
        <button onclick="tinh('nhan')">Tính tích</button><br>
        <button onclick="tinh('chia')">Tính thương</button>
    <div>
        Kết quả: <input type="number" id="ketQua" class="ket-qua">
    </div>
    <script>
        function tinh(phepTinh) {
            let soThuNhat = parseFloat(document.getElementById('soThuNhat').value);
            let soThuHai = parseFloat(document.getElementById('soThuHai').value);
            let canhBao = '';
            let ketQua = 0;
            if(!soThuNhat) {
                canhBao += 'Vui lòng nhập số thứ 1';
            }
            if(!soThuHai) {
                canhBao += 'Vui lòng nhập số thứ 2';
            }
            if(canhBao) {
                alert(canhBao);
            }
            if(phepTinh == 'cong'){
                ketQua = soThuNhat + soThuHai;
            }
            else if(phepTinh == 'tru'){
                ketQua = soThuNhat - soThuHai;
            }
            else if(phepTinh == 'nhan'){
                ketQua = soThuNhat * soThuHai;
            }
            else{
                ketQua = soThuNhat / soThuHai;
            }
            document.getElementById('ketQua').value = ketQua;
        }        
    </script>

    <h1>Tính tổng điểm</h1>
    <div>
        Nhập điểm A:
        <input id="diemA">
    </div>
    <div>
        Nhập điểm B:
        <input id="diemB">
    </div>
    <div>
        Nhập điểm C:
        <input id="diemC">
    </div>
    <div>
        <button onclick="tinhTong()">Tính tổng điểm</button>
    </div>
    <div>
        Kết quả: <input id="diemTB" class="ket-qua" type="text">
    </div>

    <script>
        function tinhTong() {
            let diemA = parseFloat(document.getElementById("diemA").value);
            let diemB = parseFloat(document.getElementById("diemB").value);
            let diemC = parseFloat(document.getElementById("diemC").value);
            let canhBao = "";
            if(isNaN(diemA)) {
                canhBao += "Vui lòng nhập điểm A";
            }
            if(isNaN(diemB)) {
                canhBao += "Vui lòng nhập điểm B";
            }
            if(isNaN(diemC)) {
                canhBao += "Vui lòng nhập điểm C";
            }
            if(diemA<0 || diemA>10 || diemB<0 || diemB>10 || diemC<0 || diemC>10) {
                canhBao += "Điểm không hợp lệ!!!";
            }
            if(canhBao) {
                alert(canhBao);
                return;
            }
            let tong = diemA * 0.6 + diemB * 0.3 + diemC * 0.1;
            let diem = document.getElementById("diemTB");

            if(tong>8 && tong<=10) {
                diem.value = "A";
            }
            else if(tong>7 && tong<=8) {
                diem.value = "B";
            }
            else if(tong>5 && tong<=7) {
                diem.value = "C";
            }
            else if(tong>4 && tong<=5) {
                diem.value = "D";
            }
            else {
                diem.value = "F";
            }
        }        
    </script>
