<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .bang{
        display: flex;
        background: bisque;
        align-items: center;
        justify-content: center;
        width: 35%;
        height: 300px;
        border-radius: 10px;
        gap: 40px;
        border: 1px solid black;
    }
</style>
<body>
    <h1>Tính chỉ số BMI</h1>
    <div class="bang">
        <div>
            <div>
                Cân nặng: <input type="number" id="canNang"> Kg
            </div><br>
            <div>
                Chiều cao: <input type="number" id="chieuCao"> m
            </div><br>
            <div>
                <button onclick="tinhChiSo()">Tính chỉ số</button>
            </div><br>
            <div>
                Chỉ số BMI: <input type="number" id="chiSo" class="chi-so">
            </div>
        </div>
        <img class="anh" width="70px" src="../Bài 11/ảnh/Binhthuong.jpg">
    </div>
    <script>
        function tinhChiSo(){
            let canNang = parseFloat(document.getElementById('canNang').value);
            let chieuCao = parseFloat(document.getElementById('chieuCao').value);
            let canhBao = '';
            if(!canNang) {
                canhBao += 'Vui lòng nhập cân nặng';
            }
            if(!chieuCao) {
                canhBao += 'Vui lòng nhập chiều cao';
            }
            if(canNang<=0 || chieuCao<=0) {
                canhBao += "Không hợp lệ!!!";
            }
            if(canhBao) {
                alert(canhBao);
            }
            let congThuc = canNang / (chieuCao * chieuCao)
            document.getElementById('chiSo').value = congThuc;
            BMI = congThuc;
            doiCheDo();
        }
        
        let BMI = 0;
        let anh = document.getElementsByClassName('anh')[0]
        function doiCheDo(){
            if(BMI < 18.5){
                anh.src='../Bài 11/ảnh/Thieucan.jpg';
            }
            else if(BMI >= 18.5 && BMI <= 24.9){
                anh.src='../Bài 11/ảnh/Binhthuong.jpg';
            }
            else if(BMI >= 25 && BMI <= 29.9){
                anh.src='../Bài 11/ảnh/Thuacan.jpg';
            }
            else if(BMI >=30 && BMI <= 39.9){
                anh.src='../Bài 11/ảnh/Beophicapdo1-2.jpg';
            }
            else{
                anh.src='../Bài 11/ảnh/Beophinang.jpg';
            }
        }
    </script>
</body>
</html>
