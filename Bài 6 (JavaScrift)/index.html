    <script>
        //để viết chú thích js dùng kí tự //
        document.writeln ("hello world <br>");

        let hoTen = "Pham Huong Giang";
        document.writeln (hoTen + "<br>");
        //Dau + de noi chuoi

        let soThuNhat = 10; let soThuHai = 5;
        let ketQua = 0;
        // + - * /
        ketQua = soThuNhat + soThuHai;
        document.writeln(ketQua);
        // % 
        ketQua = soThuNhat + soThuHai;
        document.writeln(ketQua);
        // ++, -- phai viet truoc khi in ra man hinh 
        ketQua = soThuNhat - soThuHai;

        document.writeln (ketQua);

        soThuNhat -= soThuHai;
        document.writeln (ketQua);

        //So sanh
        let soThuBa = 10;

        document.writeln(soThuBa == soThuTu);    // 2 dau = thi khong quan tam kieu gia tri con 3 dau = thi quan tam den kieu gia tri
        document.writeln(soThuBa != soThuTu);      // 1 dau = thi khac nhau ve gtri, 2 dau = thi phai khac nhau ca ve gtri va kieu dl
        document.writeln(!(soThuBa !== soThuTu));   // them ! o truoc ca bieu thuc thi la phu dich cua ket qua

        }

            thanhPho: "Quảng Ninh",
            quanHuyen: "Cửa Ông",
            soNha: 60,
        }
        thongTinSinhVien.diaChi = diaChiNha;
        let namNay = 2025;
        document.writeln("<br>" + "Xin chào bạn " + thongTinSinhVien.hoTen + 
                         " lớp " + thongTinSinhVien.lop + 
                         " nhà ở tỉnh " + thongTinSinhVien.diaChi.thanhPho + 
                         " phường " + thongTinSinhVien.diaChi.quanHuyen +
                         " số nhà " + thongTinSinhVien.diaChi.soNha +
